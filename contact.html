<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display+SC:ital,wght@1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/9519f6733b.js" crossorigin="anonymous"></script>
    <title>Contact Us ~ BEACHSTAYS</title>
</head>

<body>
    <header class="contactHeader">
        <div class="wrapper">
            <nav>
                <p>BEACHSTAYS</p>
                <ul>
                    <li><a href="./index.html">HOME</a></li>
                    <li><a href="#about">ABOUT</a></li>
                    <li><a href="./blog.html">BLOG</a></li>
                    <li><a href="./contact.html">CONTACT</a></li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
            <h1>Get in Touch</h1>
        </div>
    </header>

    <section class="contactUs">
        <div class="wrapper">
            <div class="flexContainer">
                <form action="#" method="#" class="contactForm" name="contacForm">
                    <div class="formFlex">
                        <div class="flexContainer2">
                            <label for="name" class="sr-only">Enter Your Name</label>
                            <input type="text" id="name" name="name" required placeholder="Name">
                            <label for="email" class="sr-only">Enter Your Email Address</label>
                            <input type="email" id="email" name="email" required placeholder="Email address">
                        </div>
                        <label for="contactMessage" class="sr-only">Write a message</label>
                        <textarea name="contactMessage" id="contactMessage" cols="30" rows="10" maxlength="300" required
                            placeholder="Message"></textarea>
                        <button class="button">Submit</button>
                    </div>
                </form>
                <div class="contactInfo">
                    <div class="socialIcons">
                        <a href="https://www.facebook.com" target="_blank">
                            <i class="fa-brands fa-facebook-f" aria-hidden="true"></i>
                            <span class="sr-only">Link to Facebook</span>
                        </a>
                        <a href="https://www.instagram.com" target="_blank">
                            <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Link to Instagram</span>
                        </a>
                        <a href="https://www.twitter.com" target="_blank">
                            <i class="fa-brands fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Link to Twitter</span>
                        </a>
                        <a href="https://www.whatsapp.com" target="_blank">
                            <i class="fa-brands fa-whatsapp" aria-hidden="true"></i>
                            <span class="sr-only">Link to whatsapp</span>
                        </a>
                    </div>
                    <div class="textContainer">
                        <p class="email">info@beachstays.com</p>
                        <p>123 - 456 - 7890</p>
                        <p>123 Fake Street West, Unit 10</p>
                        <!--The home of knifey wifey-->
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                    </div>
                </div>
                <!--contactInfo END-->
            </div>
            <!--flexContainer END-->
        </div>
    </section>
    <footer>
        <p>Copyright &copy 2022 Juno College</p>
    </footer>
</body>

</html>
